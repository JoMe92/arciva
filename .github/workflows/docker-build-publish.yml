name: Docker Build & Publish

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'

permissions:
  contents: read
  packages: write
  id-token: write

env:
  IMAGE_NAME_BASE: ghcr.io/${{ github.repository_owner }}/arciva-frontend

jobs:
  build:
    name: Build, scan, and publish container images
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Determine tags
        id: tags
        run: |
          set -euo pipefail
          short_sha=${GITHUB_SHA::12}
          image="${IMAGE_NAME_BASE}"
          tag_list=""

          tag_list+="${image}:sha-${short_sha}"

          if [[ "${GITHUB_REF_TYPE}" == "branch" && "${GITHUB_REF_NAME}" == "main" ]]; then
            tag_list+=",${image}:latest"
          fi

          if [[ "${GITHUB_REF_TYPE}" == "tag" ]]; then
            tag_list+=",${image}:${GITHUB_REF_NAME}"
          fi

          echo "tags=${tag_list}" >> "$GITHUB_OUTPUT"
          echo "image_ref=${image}:sha-${short_sha}" >> "$GITHUB_OUTPUT"

      - name: Generate Dockerfile
        run: |
          cat <<'DOCKER' > Dockerfile
          FROM node:20-alpine AS builder
          WORKDIR /app
          ARG FRONTEND_DIR=frontend
          COPY ${FRONTEND_DIR}/package*.json ./
          RUN npm ci
          COPY ${FRONTEND_DIR} .
          RUN npm run build
          FROM nginx:1.25-alpine
          COPY --from=builder /app/dist /usr/share/nginx/html
          EXPOSE 80
          CMD ["nginx", "-g", "daemon off;"]
          DOCKER

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: frontend
          file: Dockerfile
          push: true
          platforms: linux/amd64
          tags: ${{ steps.tags.outputs.tags }}
          build-args: |
            FRONTEND_DIR=frontend

      - name: Scan built image with Trivy
        uses: aquasecurity/trivy-action@v0.10.0
        with:
          image-ref: ${{ steps.tags.outputs.image_ref }}
          format: table
          exit-code: 1
          severity: CRITICAL
