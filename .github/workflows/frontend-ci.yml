name: Frontend CI

on:
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-ci.yml'
  push:
    branches: [ main, develop ]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-ci.yml'

permissions:
  contents: read
  packages: read

jobs:
  build:
    name: Lint and build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: Prepare pnpm store for caching
        run: |
          STORE_PATH=$(pnpm store path --silent)
          mkdir -p "$STORE_PATH"
          if [ "$STORE_PATH" != "$HOME/.pnpm-store" ]; then
            rm -rf "$HOME/.pnpm-store"
            ln -s "$STORE_PATH" "$HOME/.pnpm-store"
          fi

      - name: Use Node.js 20.x with pnpm cache
        uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: 'pnpm'
          cache-dependency-path: pnpm-lock.yaml

      - name: Enable pnpm
        run: corepack enable

      - name: Configure NPM Auth
        run: |
          pnpm config set @JoMe92:registry https://npm.pkg.github.com
          pnpm config set //npm.pkg.github.com/:_authToken ${{ secrets.GITHUB_TOKEN }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --filter ./frontend
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Lint
        run: pnpm --filter ./frontend lint

      - name: Build
        run: pnpm --filter ./frontend build
